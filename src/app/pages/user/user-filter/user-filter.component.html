<p-card class="filter">
  <form class="row" [formGroup]="filterForm">
    <div class="filter__name col-12 col-md-3">
      <p-iftalabel>
        <input [pKeyFilter]="regexAlphaNumAccents" maxlength="255" pInputText id="username" aria-describedby="username-help" formControlName="name"/>
        <label for="username">Nome</label>
      </p-iftalabel>
    </div>

    <div class="filter__cpf col-12 col-md-3">
      <p-iftalabel>
        <input pInputText aria-describedby="cpf-help" formControlName="cpf" />
        <label for="cpf">CPF</label>
      </p-iftalabel>
    </div>

    <div class="filter__buttons col-md-6">
      <p-button label="Filtrar" icon="pi pi-search" (click)="doFilter()"/>
      <p-button label="Limpar Filtro" icon="pi pi-times" severity="secondary" (click)="clearFilter()"/>
    </div>
  </form>
</p-card>
